<nav aria-label="Page navigation">
    <ul class="pagination">
      {{if page>1}}
      <li>
          <a href="{{currentNav}}?page={{ page-1}}" aria-label="Previous">
            <span aria-hidden="true">上一页</span>
          </a>
        </li>
      {{/if}}
      <% for(var i =1;i<num+1;i++){ %>
          <li {{if i==page }} class="active" {{/if}}><a href="{{currentNav}}?page={{i}}">{{ i}}</a></li>
      <% } %>
     
      {{if hasMore}}
        <li >
          <a href="{{currentNav}}?page={{ page+1}}" aria-label="Next">
            <span aria-hidden="true">下一页</span>
          </a>
        </li>
      {{/if}}
     
    </ul>
  </nav>
