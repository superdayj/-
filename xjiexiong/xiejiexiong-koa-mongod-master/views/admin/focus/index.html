<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h2>用户管理</h2>  
         
        <a href="/add">增加用户</a>
</br></br>
        <table border="1">
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            {{each list}}
            <tr>
                <td>{{$index}}</td>
                <td>{{$value.username}}</td>
                <td>{{$value.age}}</td>
                <td>{{$value.sex}}</td>
                <td>{{$value.status}}</td>
                <td><a href="/remove?id={{@ $value._id}}">删除</a> <a href="/edit?id={{@ $value._id}}">编辑</a></td>
            </tr>
            {{/each}}
        </table>
       
</body>
</html>
