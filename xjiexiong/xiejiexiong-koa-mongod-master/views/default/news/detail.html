{{include '../public/header'}}
<div class="container ">
<div class="blog-header">
        <h1 class="blog-title">{{title}}</h1>
        <p class="lead blog-description">{{ addTime | dateFormat 'YYYY年MM月DD日 HH:mm:ss'}} 
            <!-- by <a href="#">{{nickname}}</a></p> -->
      </div>
      <div class="row">
            <div class="col-sm-12 blog-main">
              <div class="blog-post">
                {{@content }}
              </div><!-- /.blog-post -->
    
              <nav aria-label="...">
                <ul class="pager">
                    {{if prevId}}
                    <li class="previous"><a href="{{currentNav}}?id={{@prevId}}"><span aria-hidden="true">&larr;</span> 上一页</a></li>
                   
                    {{/if}}
                    {{if nextId}}
                    <li class="next"><a href="{{currentNav}}?id={{@nextId}}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
                     {{/if}}
                </ul>
              </nav>
              
            </div>
